<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mitra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b); /* dark purple to warm */
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    h1 {
      margin-top: 20vh;
      font-size: 4em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .party-btn {
      margin-top: 40px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
    }

    .party-btn:hover {
      background-color: #ff1f5a;
    }

    .gift-btn {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 2em;
      border: none;
      border-radius: 40px;
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
      animation: pulse 1s infinite;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday Mitra üéÇ</h1>

  <button class="party-btn" onclick="blastConfetti()">üéâ More Party!</button><br>
  <button class="gift-btn" onclick="goToNextPage()">üéÅ</button>

  <!-- Confetti + Balloons Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function blastConfetti() {
      confetti({
        particleCount: 150,
        spread: 120,
        origin: { y: 0.6 }
      });
    }

    function goToNextPage() {
      window.location.href = "page2.html"; // change to your next page
    }

    function autoBlast() {
      confetti({
        particleCount: 100,
        angle: 60,
        spread: 55,
        origin: { x: 0, y: 1 }
      });
      confetti({
        particleCount: 100,
        angle: 120,
        spread: 55,
        origin: { x: 1, y: 1 }
      });
    }

    setInterval(() => {
      autoBlast();
    }, 1200);
  </script>
</body>
</html>
