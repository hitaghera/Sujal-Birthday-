<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bhaibandh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }

    .quote {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: inline-block;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff9a9e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fad0c4;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Bhaibandh 🎂</h1>

  <div class="quote">
    "May your day be as bright as your smile and your year as awesome as your soul!"
  </div>
  <div class="quote">
    "Brothers aren't just blood, they're chosen love. Cheers to you today!"
  </div>
  <div class="quote">
    "To more jokes, more memories, and endless laughter. Happy Birthday!"
  </div>

  <div class="buttons">
    <button onclick="popConfetti()">🎉 Party!</button>
    <button onclick="popConfetti()">🥳 One More!</button>
    <button onclick="popConfetti()">🎈 Pop Again!</button>
    <button onclick="window.location.href='page4.html'">➡️ Go to Next Page</button>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const confettiCanvas = document.getElementById('confetti');
    const myConfetti = confetti.create(confettiCanvas, { resize: true });

    function blastConfetti() {
      myConfetti({
        particleCount: 100,
        spread: 160,
        origin: { y: 0.6 }
      });
    }

    function popConfetti() {
      for (let i = 0; i < 3; i++) {
        blastConfetti();
      }
    }
<button onclick="window.location.href='page2.html'" style="padding: 15px 25px; font-size: 1.2em; background-color: #ffb6b9; color: white; border: none; border-radius: 10px; margin-top: 20px; cursor: pointer;">
  Let’s Party More 🎉
</button>
    setInterval(blastConfetti, 3000); // continuous confetti
  </script>
</body>
</html>
