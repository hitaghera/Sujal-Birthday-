<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mitra</title>

  <!-- Vintage Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0B3D2E, #1C1C1C);
      font-family: 'Cinzel Decorative', cursive;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 15vh;
      font-size: 3.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 2;
      position: relative;
    }

    .party-btn {
      margin: 20px 10px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #D4AF37;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
      z-index: 2;
      position: relative;
    }

    .gift-section {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .gift-btn {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 40px;
      background-color: #FFD700;
      color: #222;
      cursor: pointer;
      animation: pulse 1s infinite, bounce 2s infinite;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    .gift-text {
      margin-top: 8px;
      font-size: 1.1em;
      color: #FFD700;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    /* Emoji flying like page 2 of your Love site */
    .floating-emoji {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: fly 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday Mitra üéÇ</h1>

  <!-- Party Buttons -->
  <div>
    <button class="party-btn" onclick="blastFromButton(this)">üéâ</button>
    <button class="party-btn" onclick="blastFromButton(this)">üéä</button>
    <button class="party-btn" onclick="blastFromButton(this)">ü•≥</button>
    <button class="party-btn" onclick="blastFromButton(this)">üçæ</button>
  </div>

  <!-- Gift Button -->
  <div class="gift-section">
    <button class="gift-btn" onclick="goToNextPage()">üéÅ</button>
    <div class="gift-text">Gift for You</div>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function goToNextPage() {
      window.location.href = "page2.html";
    }

    function blastFromButton(btn) {
      const rect = btn.getBoundingClientRect();
      confetti({
        particleCount: 150,
        spread: 120,
        origin: {
          x: (rect.left + rect.width / 2) / window.innerWidth,
          y: (rect.top + rect.height / 2) / window.innerHeight
        }
      });
    }

    function cornerBlasts() {
      const settings = [
        { x: 0, y: 0 }, { x: 1, y: 0 },
        { x: 0, y: 1 }, { x: 1, y: 1 }
      ];
      settings.forEach(corner => {
        confetti({
          particleCount: 250,
          spread: 150,
          origin: corner
        });
      });
    }

    function lightConfetti() {
      confetti({
        particleCount: 15,
        spread: 60,
        origin: { x: Math.random(), y: 0 },
        ticks: 250,
        gravity: 0.3
      });
    }

    function createFlyingEmoji() {
      const emojiArray = ['üéà', '‚ù§Ô∏è', 'üíñ', 'üéâ', '‚ú®'];
      const emoji = document.createElement('div');
      emoji.classList.add('floating-emoji');
      emoji.textContent = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      emoji.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 12000);
    }

    window.onload = () => {
      cornerBlasts();
      setInterval(lightConfetti, 1000);
      setInterval(createFlyingEmoji, 200);
    };
  </script>
</body>
    </html>
